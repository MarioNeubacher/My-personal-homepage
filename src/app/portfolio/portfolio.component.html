<div #portfolioTabSwitch id="projects" [class.backgroundWhite]="darkmodeService.darkmodeToggle"
    class="div-section div-section2background">
    <!-- style tag bc otherwise there is a horizontal scroll bar bc of aos animations -->
    <h1 data-aos="zoom-out" [class.colorBlack]="darkmodeService.darkmodeToggle">Portfolio</h1>

    <div data-aos="zoom-out" class="div-projectFilter" style="overflow-x: hidden">
        <div [class.colorBlack]="darkmodeService.darkmodeToggle" id="id-all" [class.active]="currentFilter === ''"
            (click)="updateFilter()" class="div-projectsLanguage btn btn-4"><span style="color: white">{{ 'all' |
                translate }}</span>
        </div>
        <div [class.colorBlack]="darkmodeService.darkmodeToggle" id="id-angular"
            [class.active]="currentFilter === 'Angular'" (click)="updateFilter('Angular')"
            class="div-projectsLanguage btn btn-4"><span style="color: white">Angular</span></div>
        <div [class.colorBlack]="darkmodeService.darkmodeToggle" id="id-javascript"
            [class.active]="currentFilter === 'JavaScript'" (click)="updateFilter('JavaScript')"
            class="div-projectsLanguage btn btn-4"><span style="color: white">Java Script</span></div>
    </div>

    <div class="div-portfolio">
        <div *ngFor="let project of visibleProjects; let i = index"
            style="position: relative; height: 100%; margin: 20px">
            <div style="overflow: hidden; border-radius: 10px;">
                <img src="{{ 'assets/img/' + project.img }}" (mouseover)="overlay = i" (mouseout)="overlay = -1"
                    data-aos="flip-left" [class.img-projects-blackshadow]="darkmodeService.darkmodeToggle"
                    class="img-projects">
                <!-- no / before path bc it doesnt work when hosting -->
            </div>

            <div class="overlay" *ngIf="overlay === i">
                <h1 style="text-align: center; font-size: 20px; padding-bottom: 0px;">{{ project.title | translate }}
                </h1>

                <div class="project-btn">
                    <!-- (mouseover)="overlay = -2" (mouseout)="overlay = i"  -->
                    <a class="btn-open" href="{{ project.app_link }}">{{ 'open' | translate}}</a>
                    <!-- [class.hover]="overlay === -2" -->
                </div>
            </div>
        </div>
    </div>
</div>
