    <div id="home" style="color: white; display: flex; justify-content: space-between; align-items: center; padding: 85px 0px 0px 0px; margin: 0px">

<div id="projects" class="div-section div-section2background">

        <div id="id-angular" (click)="filter('angular')" class="div-projectsLanguage">Angular</div>

    <div class="div-portfolio" >

    </div>
</div>
