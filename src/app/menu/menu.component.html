<header [class.bg-white]="darkmodeService.darkmodeToggle" [class.blackColor]="darkmodeService.darkmodeToggle"
    style="display: flex; align-items: center; padding-top: 10px;">
    <a style="cursor: pointer; color: white; font-weight: bold; margin-top: 20px;" href="#home">
        <span [class.greyColor]="darkmodeService.darkmodeToggle">M</span>
        <span style="color: #FA2759; font-weight: 800">.</span>
        <span [class.greyColor]="darkmodeService.darkmodeToggle">N</span>
    </a>

    <div class="div-rightNavbar">
        <ul class="snip1135" [class.snip1135black]="darkmodeService.darkmodeToggle">
            <li [class.current]="inViewPortService.elementInViewport2(inViewPortService.homeTabSwitch)">
                <a href="/#home" [attr.data-hover]="'home' | translate">
                    <span class="txt-tab" [class.blackColor]="darkmodeService.darkmodeToggle">{{
                        'home' | translate }}</span>
                </a>
            </li>
            <li [class.current]="inViewPortService.elementInViewport2(inViewPortService.techTabSwitch)">
                <a href="/#technologies" [attr.data-hover]="'technologies' | translate">
                    <span class="txt-tab" [class.blackColor]="darkmodeService.darkmodeToggle">{{
                        'technologies' | translate }}</span>
                </a>
            </li>
            <li [class.current]="inViewPortService.elementInViewport2(inViewPortService.portfolioTabSwitch)">
                <a href="/#projects" data-hover="Portfolio">
                    <span class="txt-tab"
                        [class.blackColor]="darkmodeService.darkmodeToggle">Portfolio</span>
                </a>
            </li>
            <li [class.current]="inViewPortService.elementInViewport2(inViewPortService.aboutTabSwitch)">
                <a href="/#about" [attr.data-hover]="'about' | translate">
                    <span class="txt-tab" [class.blackColor]="darkmodeService.darkmodeToggle">{{
                        'about' | translate }}</span>
                </a>
            </li>
            <li [class.current]="inViewPortService.elementInViewport2(inViewPortService.contactTabSwitch)">
                <a href="/#contact" [attr.data-hover]="'contact' | translate">
                    <span class="txt-tab" [class.blackColor]="darkmodeService.darkmodeToggle">{{
                        'contact' | translate }}</span>
                </a>
            </li>
            <li class="hover">
                <select [class.blackColor]="darkmodeService.darkmodeToggle" class="txt-tab"
                    (change)="selectLanguage($event)">
                    <option value="en-EN">EN</option>
                    <option value="de-DE">DE</option>
                </select>
            </li>
        </ul>
        <div style="margin-left: 25px;">
            <img *ngIf="!darkmodeService.darkmodeToggle" (click)="toggleDarkMode()" src="assets/img/moon-fill.png"
                class="img-moon">
            <img *ngIf="darkmodeService.darkmodeToggle" (click)="toggleDarkMode()" src="assets/img/sun-fill.png"
                class="img-sun">
        </div>
    </div>

    <button style="box-shadow: none;" (click)="openDialog()" class="div-burgerResponsive" mat-mini-fab color="black"
        aria-label="Example icon button with a menu icon">
        <mat-icon [class.blackColor]="darkmodeService.darkmodeToggle">menu</mat-icon>
    </button>

</header>
