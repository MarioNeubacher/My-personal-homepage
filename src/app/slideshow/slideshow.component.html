<div class="div-slideshow">
    <img *ngIf="showImage" class="img-slideshow" src="assets/img/{{images[currentImage]}}"> <!-- if showImage is true it is shown -->
</div>

<div class="div-slideshow slideshow-overlay">
    <p *ngIf="showImage" class="fadeIn">
        {{ headlines[currentImage] }}
    </p>
</div>
