<div id="technologies" [class.div-section1background_lightgrey]="darkmodeService.darkmodeToggle" class="div-section div-section1background">
    <h1 [class.colorBlack]="darkmodeService.darkmodeToggle" data-aos="fade-down">{{ 'headline-technologies' | translate }}</h1>

    <div data-aos="fade-down" style="background-color: red; height: 0.5px; width: 130px; margin-bottom: 75px;"></div>
   
    <div style="display: flex; justify-content: space-evenly; flex-wrap: wrap; margin-bottom: 50px"> <!-- padding: 0px 18% 0px 18%;  -->
        <div *ngFor="let technology of technologies" class="div-technologies" data-aos="flip-right">
            <div
                style="display: flex; justify-content: center; align-items: center; flex-direction: column; position: relative;">
                <div class="div-img">
                    <img class="img" src="{{ '/assets/img/' + technology.img }}">
                </div>
                <span style="color: black; font-size: 16px;">{{ technology.name | translate }}</span>
            </div>
        </div>
    </div>
</div>
